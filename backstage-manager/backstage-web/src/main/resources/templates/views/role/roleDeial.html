<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8"/>
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet"  th:href="@{/layuiadmin/layui/css/layui.css}"  media="all"/>
  <link rel="stylesheet"  th:href="@{/layuiadmin/style/admin.css}" media="all"/>
</head>
<body>
  <div class="layui-fluid" id="user-deial">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">基本信息</div>
          <div class="layui-card-body" pad15="">
            
            <div class="layui-form" lay-filter="" th:each="deail:${deial}">
              
              <div class="layui-form-item">
                <label class="layui-form-label">角色名</label>
                <div class="layui-input-inline">
                  <input type="text" name="name" th:value="${deail.name}"  class="layui-input" />
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">code码</label>
                <div class="layui-input-inline">
                  <input type="text" name="name" th:value="${deail.code}"  class="layui-input" />
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                 <div class="layui-input-block">
                <textarea  class="layui-textarea" name="description"  th:text="${deail.description}"></textarea>
                </div>
              </div>
             
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button onclick="history.go(-1)" class="layui-btn layui-btn-primary">后退</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
